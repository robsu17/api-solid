name: Run Unit Tests

on: [push]

jobs: 
  run-unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps: 
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with: 
          node-version: 20
          cache: 'pnpm'

      - run: pnpm ci
      - run: pnpm run test